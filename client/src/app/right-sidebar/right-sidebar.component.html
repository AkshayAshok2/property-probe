<div *ngIf="!property">
    <mat-card>
        <mat-card-content>Select a property on the left to see more information!</mat-card-content>
    </mat-card>
</div>

<div *ngIf="property">
    <h2 style="order: 1; width: 100%;flex-flow: row wrap;">{{ property.address }}</h2>
    <p style="order: 2; column-count: 2;">{{ property.assessedvalue }} - {{ property.date }}</p>
    <p> {{ property.description }}</p>
</div>
