
<div class="container">
  <div class="virtual-scrolling">
    <mat-list class="scrolling-container mat-elevation-z7">
      <mat-list-item *ngFor="let property of properties" (click)="onSelect(property)">
        <div class="property-box">
          <div class="property-name">{{property.name}}</div>
          <div class="property-price">{{property.price}} - {{property.sqFootage}}</div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
