<div class="app-search">
  <div class="input-container">
    <input
      [(ngModel)]="search_term" 
      type="text"
      placeholder="Search properties">
    <button mat-raised-button (click)="search()">Search</button>
  </div>
  <div *ngFor="let searchHistory of searchHistory">
    <div>SearchTerm: {{ searchHistory.search_term }}</div>
  </div>
</div>
